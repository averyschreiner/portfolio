<!-- Comment Example
    when ending a multiline comment, include // before end tag 
    so js won't try to read the comment end tag
//-->
<!DOCTYPE html>
<html lang = "en"
    <head>
        <!--name of tab-->
        <title>Avery's Portfolio</title>

        <!--our css file-->
        <link href="style.css" rel="stylesheet" type="text/css" />

        <!--fullPage css file-->
        <link rel="stylesheet" type="text/css" href="jquery.fullPage.css" />

        <!--jQuery lib-->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

        <!--smooth transition animation-->
        <script src="vendors/jquery.easings.min.js"></script>

        <!--fullPage js file-->
        <script type="text/javascript" src="jquery.fullPage.min.js"></script>

        <!--initialize our fullPage plugin-->
        <script type="text/javascript">
            $(document).ready(function(){$('#fullpage').fullpage();});
        </script>
    </head>
    <body style="background-color:rgb(56, 56, 56);">

        <!--creates our "wrapper element" that contains all of the vertical sections of our website-->
        <div id="fullpage">
            <div class="section">Section 1</div>
            <div class="section">
                <div class="slide">Section 2 Slide 1</div>
                <div class="slide">Section 2 Slide 2</div>
                <div class="slide">Section 2 Slide 3</div>
            </div>
            <div class="section">Section 3</div>
        </div>

        <!--- OLD SHIT
        <div class="navigation">
            <a class="active" href="#home">Home</a>
            <a href="#about">About Me</a>
            <a href="#projects">Projects</a>
            <a href="#contact">Contact</a>
        </div>
        <h1>Header tag 'h1'</h1>
        <p>This is a paragraph using the 'p' tag</p>
        <h2>Header tag 'h2'</h2><br>
        <h2>Projects</h2>
        <p><a href="https://github.com/44349-w22/project-2-minimal-spanning-tree-p2-schreinera" 
            title="Project Repository (Github)" target="_blank">Minimal Spanning Tree Project</a></p>
            //-->
    </body>
</html>
