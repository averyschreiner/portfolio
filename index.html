<!DOCTYPE html>
<html lang = "en"
    <head>
        <!--name of tab-->
        <title>Avery's Portfolio</title>

        <!--fullpage css file-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.11/fullpage.css" 
        integrity="sha512-TzpAFfzjJAI0CY7w33tQEEIflTR3zB4kaQcCXcr+V4HmoQmXSMsQpX6z+c3lNC3XV0BeXQ6ZNb5X+sKeLP3cKA==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!--our css file-->
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <!--creates our "wrapper element" that contains all of the vertical sections of our website-->
        <div id="fullpage">
            <div class="section">
                <h2>Hello, I'm Avery.</h2>
                <div class="left-col">
                    About Me
                </div>
                <div class="right-col">
                    Contact
                </div>
            </div>
            <div class="section">
                <div class="slide" style="clear:both">
                    This is my MST Project and all about it.
                    <img src="img/SchreinerAveryDiploma.jpeg" style="float:right" width="48%" height="auto"/>
                </div>
                <div class="slide">
                    Some more details on how cool the project is.
                </div>
            </div>
            <div class="section">
                <div class="slide">
                    <div class="left-col">
                        Text in left column.
                    </div>
                    <div class="right-col">
                        <img src="img/SchreinerAveryDiploma.jpeg" width="98%" height="auto"/>
                    </div>
                </div>
                <div class="slide">We love details!</div>
            </div>
        </div>

        <!--fullpage js file-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.11/fullpage.min.js" 
        integrity="sha512-ojnoeSkK5NDwnuW5S0ZnddobHez8Bx1yVa3RE+Cd0fGEuY/NEd4sgVF/CJ6eDtnOeLZLbTJpNFrCkUYbHS2hRA==" 
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <!--init our fullpage-->
        <script type="text/javascript">
            new fullpage('#fullpage', {
                navigation: true,
                slidesNavigation: true,
                sectionsColor: ['ivory', '#3f3f3f', '#3f3f3f']
            });
        </script>
    </body>
</html>
