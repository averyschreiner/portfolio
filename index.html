<!DOCTYPE html>
<html lang = "en"
    <head>
        <!--name of tab-->
        <title>Avery's Portfolio</title>

        <!--fullpage css file-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.11/fullpage.css" 
        integrity="sha512-TzpAFfzjJAI0CY7w33tQEEIflTR3zB4kaQcCXcr+V4HmoQmXSMsQpX6z+c3lNC3XV0BeXQ6ZNb5X+sKeLP3cKA==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!--our css file-->
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <!--creates our "wrapper element" that contains all of the vertical sections of our website-->
        <div id="fullpage">
            <!--homepage-->
            <div class="section">
                <div class="slide">
                    <div class="position-relative">
                        <div class="position-absolute top-0 start-50 translate-middle-x">
                            Hello, I'm Avery.
                        </div>
                    </div>
                    <div class="position-relative">
                        <div class="position-absolute top-30 start-10">
                            <font color="#3f3f3f">About Me</font>
                        </div>
                    </div>
                    <div class="position-relative">
                        <div class="position-absolute top-30 start-10">
                            <font color="#3f3f3f">Contact</font>
                        </div>
                    </div>
                </div>
            </div>
            <!--minimal spanning trees project-->
            <div class="section">
                <div class="slide">
                    <div class="left-col">
                        <h1>Minimal Spanning Trees Project</h1>
                    </div>
                    <div class="right-col">
                        <img src="img/mst_example.png" width="98%" height="auto"/>
                    </div>
                </div>
                <div class="slide">
                    Some more details on how cool the project is.
                </div>
            </div>
            <!--max sub array project
            <div class="section">
                <div class="slide">
                    <div class="left-col">
                        <h1>Maximum Sub-Array Project</h1>
                    </div>
                    <div class="right-col">
                        <img src="img/msa_example.png" width="98%" height="auto"/>
                    </div>
                </div>
                <div class="slide">
                    We love details!</div>
                </div>
             </div>
            -->
        <!--fullpage js file-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.11/fullpage.min.js" 
        integrity="sha512-ojnoeSkK5NDwnuW5S0ZnddobHez8Bx1yVa3RE+Cd0fGEuY/NEd4sgVF/CJ6eDtnOeLZLbTJpNFrCkUYbHS2hRA==" 
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <!--init our fullpage-->
        <script type="text/javascript">
            new fullpage('#fullpage', {
                navigation: true,
                slidesNavigation: true,
                sectionsColor: ['ivory', '#3f3f3f', '#3f3f3f']
            });
        </script>
    </body>
</html>
