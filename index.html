<!DOCTYPE html>
<html lang = "en"
    <head>
        <!--name of tab-->
        <title>Avery's Portfolio</title>

        <!--fullpage css file-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.11/fullpage.css" 
        integrity="sha512-TzpAFfzjJAI0CY7w33tQEEIflTR3zB4kaQcCXcr+V4HmoQmXSMsQpX6z+c3lNC3XV0BeXQ6ZNb5X+sKeLP3cKA==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!--our css file-->
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <!--creates our "wrapper element" that contains all of the vertical sections of our website-->
        <div id="fullpage">
            <div class="section"><h1>Welcome Page, this is all about me.</h1></div>
            <div class="section">
                <div class="slide">This is my MST Project and all about it.<img src="img/SchreinerAveryDiploma.jpeg" style="float:right" width="500" height="auto"/></div>
                <div class="slide">Some more details on how cool the project is.</div>
            </div>
            <div class="section">
                <div class="slide">
                    <div class="row">
                        <div class="column">
                            Text in left column.
                        </div>
                        <div class="column1">
                            Text in right column.
                        </div>
                    </div>
                </div>
                <div class="slide">We love details!</div>
            </div>
        </div>

        <!--fullpage js file-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.11/fullpage.min.js" 
        integrity="sha512-ojnoeSkK5NDwnuW5S0ZnddobHez8Bx1yVa3RE+Cd0fGEuY/NEd4sgVF/CJ6eDtnOeLZLbTJpNFrCkUYbHS2hRA==" 
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <!--init our fullpage-->
        <script type="text/javascript">
            new fullpage('#fullpage', {
                navigation: true,
                slidesNavigation: true,
                sectionsColor: ['ivory', '#4c4c4c', '#3f3f3f']
            });
        </script>
    </body>
</html>
